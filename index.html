<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="visor">
            <input type="text" class="inp" readonly>
        </div>
        <div class="buttons">
        <div class="teclas__num">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num zero">0</button>
            <button class="igual op">=</button>
        </div>
        <div class="operacoes">
            <button class="sum op">+</button>
            <button class="sub op">-</button>
            <button class="divi op">/</button>
            <button class="mult op">*</button>
        </div>
        
            
        
    </div>
</div>
</body>
</html>
